<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Summernote-bricks Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/railscasts.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">

    <link href="demo/bounce.css" rel="stylesheet">
     <link href="demo/main.css" rel="stylesheet">
</head>
<body>
<a href="https://github.com/eissasoubhi/summernote-bricks"><img style="position: fixed;top: 0;right: 0;border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

<div class="bg"></div>
<div class="name">
   Summernote Bricks
</div>

<div class="container demo">
    <div class="row col-md-8 col-md-offset-2">
        <div class="arrow bounce">
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </div>
        <div id="summernote"><span></span></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!--<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>-->
<script src="./summernote-bs4.js"></script>
<!-- <script src="dist/summernote-extensions.dist.js"></script> -->
<script type="text/javascript">
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.onload = function () {
        init()
    };
    script.src = 'dist/summernote-extensions.min.js?v='+Date.now();

    document.getElementsByTagName('body')[0].appendChild(script);
</script>
<script>
    function init(argument) {
        jQuery(document).ready(function($) {
             $('#summernote').summernote({
                height: 300,
                width: 800,
                toolbar: [
                    ['insert', ['summernoteBricks']],
                    ['font style', ['fontname', 'fontsize', 'color', 'bold', 'italic', 'underline',]],
                    ['misc', [ 'codeview',]]
                ],
                summernoteBricks: {
                    subBricks: [
                        'summernote-gallery'
                    ],
                    buttonLabel: '<i class="fa fa-puzzle-piece"></i> SN bricks'
                },
                 summernoteGallery: {
                    source: {
                        // data: [],
                        url: 'http://eissasoubhi.github.io/summernote-gallery/server/example.json',
                        responseDataKey: 'data',
                        nextPageKey: 'links.next',
                    },
                    modal: {
                        loadOnScroll: true,
                        maxHeight: 300,
                        title: "La galerie d'images",
                        close_text: 'Fermer',
                        ok_text: 'Ajouter',
                        selectAll_text: 'Sélectionner Tout',
                        deselectAll_text: 'Désélectionner Tout',
                        noImageSelected_msg: 'No image was selected, please select one by clicking it!',
                    },
                     buttonLabel: '<i class="fa fa-file-image-o"></i> SN Gallery'
                },
                 callbacks: {
                    onInit: function(a, b) {
                      // console.log('Summernote is launched', $(this).data('summernote').options['summernoteBricks'], a);
                        console.log('Summernote is launched')
                    }
                  }
            });
        });
    }
</script>
</body>
</html>
